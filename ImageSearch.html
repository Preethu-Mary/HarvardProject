<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="nav-bar">
        <a href="Index.html">Google</a>
    </div>
    <div class="div-center">
        <div class="google-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/77/Google_Images_2015_logo.svg" alt="Google">
        </div>
        <form action="https://www.google.com/search">
            <div class="search-container">
                <i class="bi bi-search"></i>
                <input class="search-bar" type="text" name="q" autocomplete="off">
                <input type="hidden" name="tbm" value="isch">
            </div>
            
            <div class="google-btns">
                <input class = "btn" type="submit" value="Google Search">
            </div>
        </form>
    </div>
    
</body>
</html>
