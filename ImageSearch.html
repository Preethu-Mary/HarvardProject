<!DOCTYPE html>
<html>
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="Style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <a href="index.html">
            <img class="google-icon-image-search" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Go to Google Home">
        </a>
        <div class="custom-Search">Image Search</div>
        <div class="search-border"></div>
        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" class="image-search-bar" placeholder="Search images"  autocomplete="off">
            <button type="submit" class="image-search-button">Search</button>
        </form>
    </body>
</html>
