<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="nav-bar">
        <a href="ImageSearch.html">Google Image Search</a>
        <a href="AdvancedSearch.html">Google Advanced Search</a>
    </div>
    <div class="div-center">
        <div class="google-icon">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <form action="https://www.google.com/search">
            <div class="search-container">
                <i class="bi bi-search"></i>
                <input class="search-bar" type="text" name="q" autocomplete="off">
            </div>
            
            <div class="google-btns">
                <input class = "btn" type="submit" value="Google Search">
                <input class = "btn" type="submit" name = "btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </div>
    
</body>
</html>
