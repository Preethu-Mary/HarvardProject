<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="whole-container">
    <div class="top-bar">
        <div class="links">
            <a href="ImageSearch.html">Google Image Search</a>
            <a href="AdvancedSearch.html">Google Advanced Search</a>
        </div>
    </div>
    <div class="container">
        <img class="google-icon" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        <form action="https://www.google.com/search">
            <div class="search-bar-container">
                <i class="bi bi-search"></i>
                <input class="search-bar" type="text" name="q" placeholder="Search Google or type a URL" autocomplete="off">
            </div>
            <input  class="submit-button" type="submit" value="Search">
        </form>
        <button class="lucky-button" onclick="window.location.href = `http://localhost:5000/search?q=I%27m+Feeling+Lucky`">I'm Feeling Lucky</button>
    </div> 
</body>
</html>
