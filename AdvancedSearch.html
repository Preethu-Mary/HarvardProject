<!DOCTYPE html>
<html>
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="nav-bar">
            <a href="Index.html">Google</a>
        </div>
        <div class="advanced-search-title">
            Advanced Search
        </div>
        <div class="search-border"></div>
        <div class="advanced-search">
            <p class="findPagesTitle">Find pages with...</p>
            <form action="https://www.google.com/search" method="get">
                <div class="row-input">
                    <div class="heading">
                        all these words:
                    </div>
                    <div class="inputField">
                        <input type="text" name="as_q" autocomplete="off">
                    </div>
                </div>
                <div class="row-input">
                    <div class="heading">
                        this exact word or phrase:
                    </div>
                    <div class="inputField">
                        <input type="text" name="as_epq" autocomplete="off">
                    </div>
                </div>
                <div class="row-input">
                    <div class="heading">
                        any of these words:
                    </div>
                    <div class="inputField">
                        <input type="text" name="as_oq" autocomplete="off">
                    </div>
                </div>
                <div class="row-input">
                    <div class="heading">
                        none of these words:
                    </div>
                    <div class="inputField">
                        <input type="text" name="as_eq" autocomplete="off">
                    </div>
                </div>
                <div class="button-container">
                    <input class="advancedButton" type="submit" value="Advanced Search"></input>
                </div>
            </form>
        </div>
        
    </body>
</html>
